<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Ethel's D&D Character Tracker" />
    <meta name="author" content="vortydev" />

    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    
    <!-- Bootstrap -->
    <script nonce="{{ csp_nonce }}" src="{{root}}/bs/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<link nonce="{{ csp_nonce }}" rel='stylesheet' href='{{root}}/bs/css/bootstrap.css'>
    <!-- <script nonce="{{ csp_nonce }}" src="{{root}}/js/scripts.js"></script> -->

    <!-- FontAwesome -->
    <script nonce="{{ csp_nonce }}" src="{{root}}/fa/js/all.js" data-auto-add-css="false"></script>
    <link nonce="{{ csp_nonce }}" href="{{root}}/fa/css/svg-with-js.css" rel="stylesheet"/>

    <script nonce="{{ csp_nonce }}">
        if (performance.navigation.type == 2) {
            location.reload(true);
        }
    </script>

    <!-- JS -->
    <script nonce="{{ csp_nonce }}" src="{{root}}/js/common.js"></script>

    <!-- CSS -->
    <link nonce="{{ csp_nonce }}" href="{{root}}/css/app.css" rel="stylesheet" />
    <link nonce="{{ csp_nonce }}" href="{{root}}/css/buttons.css" rel="stylesheet" />
    <link nonce="{{ csp_nonce }}" href="{{root}}/css/inputs.css" rel="stylesheet" />
    <link nonce="{{ csp_nonce }}" href="{{root}}/css/dnd.css" rel="stylesheet" />

    <!-- Additonnal head imports -->
    {% block head %}{% endblock %}

    <title>D&D Character Tracker</title>
</head>

<body class="sb-nav-fixed">
    <main class="p-4">
        {% block main %}{% endblock %}
    </main>

        <div>
            <div class="text-muted"><a class="subtle-link page-h3" href="mailto:etienne.dmenard@hotmail.ca"><i class="fas fa-envelope"></i>Email me</a></div>
            <div id="version" class="text-muted">v{{ app_version }}</div>
        </div>
    </footer> -->
</body>
</html>
